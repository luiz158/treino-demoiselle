<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.prime.com.tr/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<h:commandButton value="#{messages['button.add.new']}" action="#{managedBean.getNextView}">
				<f:param name="id" value="" />
			</h:commandButton>

			<ui:insert name="additionalButtons" />

			<p:dataTable id="list" var="bean" value="#{managedBean.resultList}">
				<ui:insert name="columns" />
			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
