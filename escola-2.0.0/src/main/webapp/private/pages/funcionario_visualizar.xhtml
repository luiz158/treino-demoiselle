<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:demoiselle="http://www.frameworkdemoiselle.gov.br">
<ui:composition template="/public/templates/default.xhtml">
	<ui:define name="body">
		<h:form>
			<rich:toolBar height="34" itemSeparator="line" styleClass="richPanelBodyClass">
				<rich:toolBarGroup>
					<h:outputLabel value="Funcionário" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:commandLink value="Alterar" action="#{funcionarioMB.preAlterar}" title="Ir para tela de edição" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:commandLink value="Excluir" action="#{funcionarioMB.excluir}" title="Excluir definitivamente" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:commandLink value="Voltar" action="#{funcionarioMB.cancelar}" title="Voltar à tela de listagem" />
				</rich:toolBarGroup>
			</rich:toolBar>
			<rich:panel styleClass="richPanelStyleClass" bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
				<fieldset>
					<legend>
						<h:outputLabel value="Nome" />
					</legend>
					<t:outputText value="#{funcionarioMB.funcionario.nome}" />
				</fieldset>
				<fieldset>
					<legend>
						<h:outputLabel value="Nascimento" />
					</legend>
					<t:outputText value="#{funcionarioMB.funcionario.nascimento}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</t:outputText>
				</fieldset>
				<fieldset>
					<legend>
						<h:outputLabel value="Lotação" />
					</legend>
					<t:outputText value="#{funcionarioMB.funcionario.lotacao}" />
				</fieldset>
				<fieldset>
					<legend>
						<h:outputLabel value="CPF" />
					</legend>
					<t:outputText value="#{funcionarioMB.funcionario.cpf}" />
				</fieldset>
			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
