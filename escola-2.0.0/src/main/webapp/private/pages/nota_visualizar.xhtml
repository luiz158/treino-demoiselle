<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:demoiselle="http://www.frameworkdemoiselle.gov.br">
	
<ui:composition template="/public/templates/default.xhtml">
	<ui:define name="body">
			<h:form>
			
			<rich:toolBar height="34" itemSeparator="line" styleClass="richPanelBodyClass">
				<rich:toolBarGroup>
					<h:outputLabel value="Aluno" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:commandLink value="Alterar" action="#{notaMB.preAlterar}" title="Ir para tela de edição" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:commandLink value="Excluir" action="#{notaMB.excluir}" title="Excluir nota definitivamente" />
				</rich:toolBarGroup>
				<rich:toolBarGroup>
					<h:commandLink value="Voltar" action="#{notaMB.cancelar}" title="Cancelar e voltar a tela de listagem"/>
				</rich:toolBarGroup>
			</rich:toolBar>
			
			<rich:panel  styleClass="richPanelStyleClass" bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
			<div>
			<fieldset >
			<legend>
			ID
			
			</legend>
			<t:outputText  value="#{notaMB.nota.id}"/>
			</fieldset>
			
			<fieldset >
			<legend>
			ALUNO
			
			</legend>
			<t:outputText  value="#{notaMB.nota.aluno.nome}"/>
			</fieldset>
			
			<fieldset >
			<legend>
			DISCIPLINA
			
			</legend>
			<t:outputText  value="#{notaMB.nota.disciplina.nome}"/>
			</fieldset>
			
			<fieldset >
			<legend>
			NOTA
			
			</legend>
			<t:outputText  value="#{notaMB.nota.valor}"/>
			</fieldset>			
			</div>
			</rich:panel>			
		
			</h:form>			
	</ui:define>
	
</ui:composition>

</html>
