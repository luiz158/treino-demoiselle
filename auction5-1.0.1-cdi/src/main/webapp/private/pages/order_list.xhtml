<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="https://ajax4jsf.dev.java.net/ajax"
	xmlns:demoiselle="http://www.frameworkdemoiselle.gov.br">

<ui:composition template="/public/templates/default.xhtml">
	<ui:define name="body">
		<h:form>
			<rich:panel styleClass="richPanelStyleClass" bodyClass="richPanelBodyClass" headerClass="richPanelHeaderClass">
					<rich:dataTable width="100%" summary="My Orders"
						styleClass="richDataTableStyleClass" value="#{orderMB.listUserOrders}"
						headerClass="richDataTableHeaderClass"
						rowClasses="richDataTableRowClassFirst, richDataTableRowClassSecond"
						columnClasses="richDataTableColumnClass" var="element" rowKeyVar="row"
						id="elementList">
						<rich:column>
							<f:facet name="header">
								<t:outputText value=" " />
							</f:facet>
							<t:outputText styleClass="outputText" value="#{row+1}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<t:outputText value="ID" />
							</f:facet>
							<t:outputText styleClass="outputText" value="#{element.id}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<t:outputText value="Category" />
							</f:facet>
							<t:outputText styleClass="outputText" value="#{element.auction.item.category.name}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<t:outputText value="Item" />
							</f:facet>
							<t:outputText styleClass="outputText" value="#{element.auction.item.description}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<t:outputText value="Date/Time" />
							</f:facet>
							<t:outputText styleClass="outputText" value="#{element.date}" >
							    <f:convertDateTime type="both"/>
							</t:outputText>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<t:outputText value="Price" />
							</f:facet>
							<t:outputText styleClass="outputText" value="#{element.auction.sellingPrice}">
							    <f:convertNumber currencySymbol="$" groupingUsed="true" maxFractionDigits="2" type="currency"/>
							</t:outputText>
						</rich:column>						
					</rich:dataTable>
				</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>

</html>
